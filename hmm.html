<body>

  <div class="custom-nav " style = "text-align:center; margin-top:30px;">
    <button class="prev-btn" style = "margin-right:10px;">pre</button>
    <button class="next-btn">nxt</button>
  </div>

  <script type = "text/javascript">

document.addEventListener("DOMContentLoaded", function() {
  const carousel = document.querySelector(".carousel");
  const carouselItems = Array.from(document.querySelectorAll(".carousel-item"));
  const prevBtn = document.querySelector(".prev-btn");
  const nextBtn = document.querySelector(".next-btn");
  const carouselHeight = carouselItems[0].offsetHeight;
  let currentIndex = 0;

  function goToSlide(index) {
    if (index < 0 || index >= carouselItems.length) return;
    carousel.style.transform = `translateY(-${index * carouselHeight}px)`;
    currentIndex = index;
  }

  function goToPrevSlide() {
    goToSlide(currentIndex - 1);
  }

  function goToNextSlide() {
    goToSlide(currentIndex + 1);
  }

  prevBtn.addEventListener("click", goToPrevSlide);
  nextBtn.addEventListener("click", goToNextSlide);
});

  </script>
